<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>857</title>
<script>
    var time=100
    var timer1 = null ;
    var timer2 = null ;
    console.log('作者子潇');
    console.log('time变量表示857一次所需的时间，单位是毫秒。\n需要调节请自行修改，默认值为100。\n(1000毫秒=1秒)');
    function caidan(){
        location.href="https://ray70607.github.io/media/guohuo.mp3";
    }
    function start_(){
        timer1 = setInterval("b()",time);
        setTimeout(function(){timer2 = setInterval("w()",time);},(time/2));
        document.getElementById("b").innerText="停";
        document.getElementById("b").setAttribute("onclick","stp()");
    }
    function stp() {
        timer1=window.clearInterval(timer1);
        timer2=window.clearInterval(timer2);
        document.getElementById("b").innerText = "857";
        document.getElementById("b").setAttribute("onclick", "start_()");
        w();
    }
    function queding(){
        var sc=document.getElementById("t").value;
        if (sc=="d"){
            document.getElementById("img").setAttribute("src","img/dai.jpg");
            document.getElementById("txt1").innerText ="怎么忍心怪你犯了错";
            document.getElementById("txt2").innerText ="是我给你自由过了火";
        }
        if (sc=="dj"){
            document.getElementById("img").setAttribute("src","img/jing.jpg");
            document.getElementById("txt1").innerText ="“雅鲁藏布江”";
            document.getElementById("txt2").innerText ="下次不许写错了";
        }
        if (sc=="j"){
            document.getElementById("img").setAttribute("src","img/jia.jpg");
            document.getElementById("txt1").innerText ="作业又没写？";
            document.getElementById("txt2").innerText ="下周五直播吧";
        }
        if (sc=="z"){
            document.getElementById("img").setAttribute("src","img/zhou.jpg");
            document.getElementById("txt1").innerText ="外国人会直接说I Love You";
            document.getElementById("txt2").innerText ="而中国人会说今晚月色真美";
        }
        if (sc=='gg'){
            document.getElementById("img").setAttribute("src","img/gg.jpg");
            document.getElementById("txt1").innerText ="把你的手，";
            document.getElementById("txt2").innerText ="从灯开关上拿下来！";
        }
    }
    function w() {
       document.getElementById("body").setAttribute("bgcolor","white");
       queding();
    }
    function b() {
         document.getElementById("body").setAttribute("bgcolor","black");
         queding();
    }
</script>
<script>
        alert("铁汁们，一起857老代")
</script>
</head>
<body id="body" bgcolor="white">
<div style="display: flex">
    <img id="img" src="img/dai.jpg" height="450px" width="450px"/>
</div>
<div style="display: flex;height: 18px;margin-bottom: 40px;">
    <button id="b" onclick="start_()" style="margin-left: 460px;">857</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <select name="teacher" id="t" style="height: 18px;" onmouseenter="queding()" onmouseleave="queding()" onclick="queding()">
        <option value="d" selected="selected">老代</option>
        <option value="j">老贾</option>
        <option value="z">老周</option>
        <option value="dj">地精</option>
        <option value="gg">关关</option>
    </select>
</div>
<marquee behavior="alternate" direction="right">
    <font face="华文彩云" size="8" id="txt1">
        怎么忍心怪你犯了错
    </font>
</marquee>
<marquee behavior="alternate" direction="left">
    <font face="华文彩云" size="8" id="txt2">
        是我给你自由过了火
    </font>
</marquee>
</body>
</html>
