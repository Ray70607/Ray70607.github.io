<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/cookies.js"></script>
<script>
    window.onload=function(){
        if (getCookie("times")){
            createCookie('times',Number(getCookie("times"))+1,365);
        }
        else {
            createCookie('times',1,365);
        }
        document.getElementById('output').innerText=("这是您的第"+getCookie("times")+"次访问");
    }
</script>
<body>
<h6 id="output"></h6><font face="隶书">也不知道来做些什么</font>
</body>
</html>
