  window.onload=function(){
    var myframe=document.getElementById('rickframe')
    myframe.style.height=document.getElementById('ricksize').offsetHeight
    myframe.style.width=document.getElementById('ricksize').offsetWidth
    var IframeOnClick = {
      resolution: 200,
      iframes: [],
      interval: null,
      Iframe: function() {
        this.element = arguments[0];
        this.cb = arguments[1];

        this.hasTracked = false;
      },
      track: function(element, cb) {
        this.iframes.push(new this.Iframe(element, cb));
        if (!this.interval) {
          var _this = this;
          this.interval = setInterval(function() { _this.checkClick(); }, this.resolution);
        }
      },

      checkClick: function() {
        if (document.activeElement) {
          var activeElement = document.activeElement;
          for (var i in this.iframes) {
            if (activeElement === this.iframes[i].element) { // user is in this Iframe
              if (this.iframes[i].hasTracked == false) {
                this.iframes[i].cb.apply(window, []);

                this.iframes[i].hasTracked = true;
              }
            } else {
              this.iframes[i].hasTracked = false;
            }
          }
        }
      }
    };

    // 监听点击事件
    IframeOnClick.track(document.getElementById("rickroll"), function() {
      //做你想做的事情
      document.getElementById("rickroll").style.opacity=1

    });

  }
</script></head>
