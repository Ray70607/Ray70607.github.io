<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Centered Table with Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
    </style>
</head>
<body style="display: none" id="bd">

<table border="1">
    <tr>
        <th>name</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
        <th>Column 5</th>
    </tr>
    <tr>
        <td id="name">Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
        <td>Data 4</td>
        <td>Data 5</td>
    </tr>
</table>

<img src="https://ieg?cs=srgb&dl=sky-night-clouds-462234.jpg&fm=jpg" alt="Your Image">
<script>
    window.onload=()=>{
        var n=prompt("you name please");
        document.getElementById("name").innerText=n;
        document.getElementById("bd").style.display="";
    }

</script>
</body>
</html>
